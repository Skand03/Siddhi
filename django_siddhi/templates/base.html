<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Siddhi - AI at Your Fingertips{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">Siddhi</h1>
                    <p class="text-sm opacity-90">AI at Your Fingertips</p>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="hover:opacity-80 transition">Home</a>
                    <a href="/chat/" class="hover:opacity-80 transition">Chat</a>
                    <a href="/settings/" class="hover:opacity-80 transition">Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto px-4 text-center">
            <p>âœ¨ Powered by Siddhi AI</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
